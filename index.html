<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel='stylesheet' href="./main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type='text' autocomplete="off" class='search-box' placeholder="Enter a Place"/>
        </header>
        <main>
            <section class="location">
                <div class="city">Kolkata,IN</div>
                <div class="date">1 February 2022</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Rainy</div>
                <div class="hi-low">14°c / 21°c</div>
                <div class="humidity">Humidity: 22%</div>
                <div class="wind-speed">Wind: 11 km/h</div>
            </div>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
